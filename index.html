<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador multiples campos</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
</head>
<body>
    <h1>Buscador de autos</h1>
    <div class="contenedor">
        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="marca">Marca</label>
                    <select name="marca" id="marca" class="u-full-width">
                        <option value="">Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Año</label>
                    <select name="year" id="year" class="u-full-width">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Precio Min</label>
                    <select name="minimo" id="minimo" class="u-full-width">
                        <option value="">Seleccione</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Precio Max</label>
                    <select name="maximo" id="maximo" class="u-full-width">
                        <option value="">Seleccione</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="puertas">Puertas</label>
                        <select name="puertas" id="puertas" class="u-full-width">
                            <option value="">Seleccione</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="transmision">Transmision</label>
                        <select class="u-full-width" name="transmision" id="transmision">
                            <option value="">Seleccione</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="color">Color</label>
                        <select class="u-full-width" id="color">
                                <option value="">Seleccione</option>
                                <option value="Negro">Negro</option>
                                <option value="Azul">Azul</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <h1>Resultados</h1>
        <div  id="resultado"></div>
    </div>
</body>
</html>
